    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <body>
<!-- Start of Navigation -->

   <div class="container">
    <div class="row">
        <div id="sec" class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">My Doctor</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="front.html" >
                        <div class="form-group">
                            <label for="input" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="pass" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label class="">
                                        <input type="checkbox" class="">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button id="login" class="btn btn-success btn-sm">Sign in
                                </button>
                                <button type="reset" class="btn btn-default btn-sm">Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">Not Registered? <a href="register.html" class="">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
