<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="register.css">
</head>
<body >
  <div id="box1">
      <div class="" id="sec2">
      <form action="index.html" method="post">
      <h1 id="heading">Registration </h1>
      <hr>
      Email: <br>
      <input type="email" name="" id="email" required>
      <br>
      Username:<br>
      <input type= name="" id="uname" required maxlength="15">
      <br>
      Password:<br>
      <input type="password" name="" id="pass" required>
      <br>
      Birthday: <br>
      <input type="date" name="bday" value="">
      <br>
      Mobile Number:<br>
      <input type="number" name="" id="mobile" required maxlength="15">
      <br>
      Address:<br>
      <input type="text" name="" id="address" required>
      <br>
      Occupation:
      <br> <select class="" name="occ" id="occ">
      <option value="-1" selected>Select..</option>
      <option value="phys">Physician</option>
      <option value="nonphys">Non Physician</option>
      </select>
      <br>
      <br>
      Gender:<br>
      Male <input type="radio" name="gender" id="male"> <br>
      Female <input type="radio" name="gender" id="female"> <br>
      Non - Binary: <input type="radio" name="gender"  id="nonb">
      <br>
      <br>
      <input type="checkbox" name="cbox" id="cbox" value="true" required> <label for "cbox"> I agree to all terms and conditions.</label>
      <hr>
      <button type="submit" id="login">Register</button>
      <button type="reset" value="Reset">Reset</button>
      </form>
  </div>
      <hr>

  </div>
  <footer>   <p><span>Email: <a href="mailto:louell_sala@yahoo.com">
  louell_sala@yahoo.com</a></span> </p>  </footer>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="register.js">
  </script>
</body>
</html>
